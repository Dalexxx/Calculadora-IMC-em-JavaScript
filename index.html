<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Calculadora - IMC</h1>  
        
        <div id="space">
            <label for="altura">Altura(ex.: 1,65)</label>
            <input type="text" id="altura">
            <label for="peso">Peso(ex.: 60,5)</label>
            <input type="text" id="peso">
        </div>
        <button onclick="imc()">calcular</button>

        <div id="resultado"></div>
        
        <div id="tabela">
            <table border="1">
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                        <th>Obesidade(grau)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="magreza">
                        <td>Menor que 18,5</td>
                        <td>Magreza</td>
                        <td>0</td>
                    </tr>
                    <tr id="normal">
                        <td>Entre 18,5 e 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr id="sobrepeso">
                        <td>Entre 25, e 29,9</td>
                        <td>Sobrepeso</td>
                        <td>I</td>
                    </tr>
                    <tr id="obesidade">
                        <td>Entre 30, e 39,9</td>
                        <td>Obesidade</td>
                        <td>II</td>
                    </tr>
                    <tr id="obesidadeGrave">
                        <td>Maior que 40,0</td>
                        <td>Obesidade grave</td>
                        <td>III</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </main>
    <script src="script.js"></script>
</body>
</html>
